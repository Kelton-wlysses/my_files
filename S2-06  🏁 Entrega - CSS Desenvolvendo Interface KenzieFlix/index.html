<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kenzieflix-users</title>
        <link rel="stylesheet" href="style.css">

        <!-- fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="container">
            <div class="logo">
                <figure>
                    <img src="imagens/logo 1.svg" alt="Logo KenzieFlix">
                </figure>
            </div>

            <h1>Quem esstá assistindo?</h1>

            <div class="users">
                <figure>
                    <div class="scale">
                        <img src="imagens/avatar1.svg" alt="av1">
                    </div>
                    <figcaption>Aline</figcaption>
                </figure>
                <figure>
                    <div class="scale">
                        <img src="imagens/avatar2.svg" alt="av2">
                    </div>
                    <figcaption>Pedrinho</figcaption>
                </figure>
                <figure>
                    <div class="scale">
                        <img src="imagens/avatar3.svg" alt="av3">
                    </div>
                    <figcaption>Júlia</figcaption>
                </figure>
                <figure>
                    <div class="adicionar">
                        <img src="imagens/Frame5.svg" alt="av4">
                    </div>
                    <figcaption>Adicionar Perfil</figcaption>
                </figure>
            </div>

            <div class="button">
                <button class="button-outlined">
                    Gerenciar Perfis
                </button>
            </div>
        </main>
    </body>
</html>
